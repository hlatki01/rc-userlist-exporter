<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Export and Disable Iddle Users</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Export and Disable Iddle Users</h1>
      <form action="/checkdata" method="POST">
        <div class="form-group">
            <label for="serverUrl">Server Address</label>
            <input type="text" class="form-control" id="serverUrl" placeholder="Enter the server Url" name="serverUrl">
        </div>        
        <div class="form-group">
            <label for="authToken">Server authToken</label>
            <input type="text" class="form-control" id="authToken" placeholder="Enter the authToken" name="authToken">
        </div>        
        <div class="form-group">
            <label for="authUser">Server authUser</label>
            <input type="text" class="form-control" id="authUser" placeholder="Enter the authUser" name="authUser">
        </div>        
        <div class="form-group">
            <label for="days">Days to be Disabled</label>
            <input type="number" class="form-control" id="days" placeholder="Enter the days number" name="days">
        </div>        
        <div class="form-group">
            <label for="serverUrl">Disable users?</label>
            <input type="checkbox" class="form-control" id="disable" name="disable">
        </div>        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h1><%= title %></h1>
  </body>
</html>
